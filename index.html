<!DOCTYPE html>
<html lang="en">
<head>

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--CSS File-->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlarmApp</title>
</head>
<body>
    <div class="wrapper">
        <div class="current-time">00:00:00</div>
        <div class="container">
            <div class="inputs">
                <input type="number" id="hour-input" placeholder="00" min="0" max="23">
                <input type="number" id="minute-input" placeholder="00" min="0" max="59">
            </div>

            <div class="buttons">
                <button id="set">Add Alarms</button>
                <button id="set" class="clear">Clear All</button>
            </div>

            <div class="alarms-lists">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
